<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase CRUD Animated</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    .slide-up {
      animation: slideUp 0.7s ease-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 fade-in">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6 slide-up">Supabase CRUD App ðŸ’»</h1>

    <!-- Auth Section -->
    <div id="auth-section" class="space-y-4 fade-in">
      <input id="email" type="email" placeholder="Email" class="border p-2 w-full rounded focus:ring focus:ring-blue-300" />
      <input id="password" type="password" placeholder="Password" class="border p-2 w-full rounded focus:ring focus:ring-blue-300" />
      <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full transition-all duration-200">Login</button>
      <button id="signupBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full transition-all duration-200">Sign Up</button>
    </div>

    <!-- App Section -->
    <div id="app-section" class="hidden fade-in">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Your Records</h2>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition">Logout</button>
      </div>

      <p id="welcomeMsg" class="text-gray-600 text-sm mb-4 slide-up"></p>

      <!-- Add record -->
      <div class="flex flex-col md:flex-row gap-2 mb-4">
        <input id="title" placeholder="Title" class="border p-2 flex-1 rounded focus:ring focus:ring-blue-200" />
        <input id="description" placeholder="Description" class="border p-2 flex-1 rounded focus:ring focus:ring-blue-200" />
        <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 rounded transition">Add</button>
      </div>

      <!-- Records list -->
      <ul id="recordsList" class="space-y-2 slide-up"></ul>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md fade-in">
      <h3 class="text-lg font-semibold mb-4 text-gray-700">Edit Record</h3>
      <input id="editTitle" type="text" placeholder="Title" class="border p-2 w-full mb-2 rounded focus:ring focus:ring-blue-300" />
      <input id="editDesc" type="text" placeholder="Description" class="border p-2 w-full mb-4 rounded focus:ring focus:ring-blue-300" />
      <div class="flex justify-end gap-2">
        <button id="cancelEdit" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded transition">Cancel</button>
        <button id="saveEdit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">Save</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://rnphputikyzilhxsmtrp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJucGhwdXRpa3l6aWxoeHNtdHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMDc5MTIsImV4cCI6MjA3NzU4MzkxMn0.fV-dFs6L_r7ZZx4tXeJNvPsLfey332qiLysUVsTY-a8';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const authSection = document.getElementById('auth-section');
    const appSection = document.getElementById('app-section');
    const recordsList = document.getElementById('recordsList');
    const welcomeMsg = document.getElementById('welcomeMsg');

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const titleInput = document.getElementById('title');
    const descInput = document.getElementById('description');

    const editModal = document.getElementById('editModal');
    const editTitle = document.getElementById('editTitle');
    const editDesc = document.getElementById('editDesc');
    const cancelEdit = document.getElementById('cancelEdit');
    const saveEdit = document.getElementById('saveEdit');

    let currentEditId = null;
    let currentUserEmail = '';

    // ---- Auth ----
    async function signUp() {
      const { error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      });
      alert(error ? error.message : 'Signup successful! You can now log in.');
    }

    async function login() {
      const { error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) alert(error.message);
      else showApp();
    }

    async function logout() {
      await supabase.auth.signOut();
      appSection.classList.add('hidden');
      authSection.classList.remove('hidden');
    }

    // ---- CRUD ----
    async function loadRecords() {
      const { data: { user } } = await supabase.auth.getUser();
      const { data, error } = await supabase.from('records').select('*').eq('user_id', user.id);
      if (error) return alert(error.message);
      recordsList.innerHTML = '';
      data.forEach(rec => {
        const li = document.createElement('li');
        li.className = 'border p-3 rounded flex justify-between items-center fade-in';
        li.innerHTML = `
          <div>
            <strong class="text-blue-700">${rec.title}</strong><br>
            <span class="text-gray-600">${rec.description || ''}</span>
          </div>
          <div class="space-x-2">
            <button class="bg-yellow-400 hover:bg-yellow-500 px-2 py-1 rounded transition" onclick="openEdit(${rec.id}, '${rec.title}', '${rec.description || ''}')">Edit</button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded transition" onclick="deleteRecord(${rec.id})">Delete</button>
          </div>`;
        recordsList.appendChild(li);
      });
    }

    async function addRecord() {
      const { error } = await supabase.from('records').insert({
        title: titleInput.value,
        description: descInput.value
      });
      if (error) alert(error.message);
      else {
        titleInput.value = '';
        descInput.value = '';
        loadRecords();
      }
    }

    async function openEdit(id, title, desc) {
      currentEditId = id;
      editTitle.value = title;
      editDesc.value = desc;
      editModal.classList.remove('hidden');
      editModal.classList.add('flex');
    }

    async function saveRecordEdit() {
      const { error } = await supabase.from('records').update({
        title: editTitle.value,
        description: editDesc.value
      }).eq('id', currentEditId);
      if (error) alert(error.message);
      else {
        editModal.classList.add('hidden');
        editModal.classList.remove('flex');
        loadRecords();
      }
    }

    async function deleteRecord(id) {
      const { error } = await supabase.from('records').delete().eq('id', id);
      if (error) alert(error.message);
      else loadRecords();
    }

    // ---- UI ----
    async function showApp() {
      const { data: { user } } = await supabase.auth.getUser();
      currentUserEmail = user.email;
      welcomeMsg.innerHTML = `ðŸ‘‹ Welcome, <strong>${currentUserEmail}</strong>!`;
      authSection.classList.add('hidden');
      appSection.classList.remove('hidden');
      loadRecords();
    }

    cancelEdit.onclick = () => {
      editModal.classList.add('hidden');
      editModal.classList.remove('flex');
    };
    saveEdit.onclick = saveRecordEdit;

    // ---- Events ----
    document.getElementById('signupBtn').onclick = signUp;
    document.getElementById('loginBtn').onclick = login;
    document.getElementById('logoutBtn').onclick = logout;
    document.getElementById('addBtn').onclick = addRecord;

    supabase.auth.onAuthStateChange((_event, session) => {
      if (session) showApp();
      else {
        authSection.classList.remove('hidden');
        appSection.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
